[package]
name = "nixos-conf-editor"
version = "0.0.2"
edition = "2021"
default-run = "nixos-conf-editor"

[dependencies]
gtk = { package = "gtk4", version = "0.4" }
adw = { package = "libadwaita", version = "0.1", features = ["gtk_v4_6"] }
sourceview5 = { version = "0.4", features = ["gtk_v4_6"] }
relm4 = { version = "0.4", features = ["macros", "libadwaita", "tokio-rt"] }
relm4-components = "0.4"
tracker = "0.1"
tokio = { version = "1.20", features = ["rt", "macros", "time", "rt-multi-thread", "sync"] }

serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }

nix-editor = "0.2.12"

html2pango = "0.4"
pandoc = "0.8"

brotli = "3.3"
curl = "0.4"

log = "0.4"
pretty_env_logger = "0.4"

[workspace]
members = [".", "nce-helper"]
default-members = [".", "nce-helper"]
